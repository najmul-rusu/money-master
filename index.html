<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Accounting (Personal)</title>

    <!--======== bootstrap CSS link ========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--======== stylesheet CSS ========-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- header added -->
        <header class="bg-light py-1">
            <h1 class="text-success text-center my-4">Final Accounting <span class="text-warning">(Personal)</span> </h1>
        </header>
        <section class="container">
            <div class="row align-items-center mt-4">
                <div class="mx-auto col-12 col-lg-6">
                    <img class="img-fluid" src="images/money-master-assignment-5.png" alt="">
                </div>
                <!-- calculation -->
                <div class="col-12 col-lg-6 bg-light mx-auto p-5 shadow p-3 mb-5 bg-body rounded ">
                    <h1 class="text-black fs-4">Income</h1>
                    <hr class="mb-4 mt-0">
                    <div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fs-6 ">Income:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="income-field" placeholder="EX : 20000">
                            </div>
                        </div>
                    </div>
                    <h1 class="text-black fs-4">Expenses</h1>
                    <hr class="mb-4 mt-0">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Food: </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="food-field" placeholder="EX : 7000">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="rent-field" placeholder="EX : 3000">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Clothes: </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="clothes-field" placeholder="EX : 2000">
                        </div>
                    </div>
                    <!--====== Erro Message =======-->
                    <p id="error-msg" class="text-danger">please enter a valid amount!!!</p>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="calculate-btn" type="button" class="btn btn-success">Calculate</button>
                    </div>
                    <h1 class="fs-5 pt-4">Total Expenses: <span id="expenses-amount">000</span></h1>
                    <h1 class="fs-5">Balance: <span id="total-balance">000</span></h1>
                    <div class="row mb-3 gap-4 my-4">
                        <div class="d-flex col-4 me-4">
                            <label class="col-sm-6 col-8 col-form-label">Save: </label>
                            <div class="col-sm-10 col-6">
                                <input id="saving-field" type="number" class="form-control" placeholder="20">
                            </div>

                        </div>
                        <div class="d-flex col-4">
                            <span class="col-sm-6 col-8 col-form-label"> % </span>
                            <div class="col-sm-10 col-6">
                                <button id="save-btn" type="button" class="btn btn-success" onclick="saveCalculateBtn()">save</button>
                            </div>
                        </div>
                    </div>
                    <h1 class="fs-5 pt-4">Saving Amount: <span id="saving-ammount">000</span></h1>
                    <h1 class="fs-5">Remaining Balance: <span id="remaining-balance">000</span></h1>
                </div>
        </section>
        <footer class="bg-dark">
            <div class="text-light text-center align-items-center py-5 m-0">
                <p class="text-white">Â© 2022 <b>Najmul Rusu</b>. All rights reserved.</p>
            </div>
        </footer>
    </main>
    <!-------------
        Linked javascript ------->
    <script src="js/accounting.js"></script>

    <!--======== bootstrap script =========-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
